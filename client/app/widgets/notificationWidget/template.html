<lx-dropdown lx-position="right">
    <lx-dropdown-toggle>
        <lx-button lx-type="flat" lx-color="white" ng-click="ctrl.notificationsRead()">
            <lx-icon lx-id="bell" lx-size="m" lx-color="blac" lx-type="flat"></lx-icon>
            <span class="notifications-label" ng-show="ctrl.getCount() > 0">{{ctrl.getCount()}}</span>
        </lx-button>
    </lx-dropdown-toggle>

    <lx-dropdown-menu>
        <ul  class="notifications__container">
            <li class="notification__item" ng-repeat="notification in ctrl.notifications" ng-class="{'notification__item__new': notification.isnew}">
                <div ng-if="notification.type == 'group'" ui-sref="user-profile({username: '{{notification.username}}' })">
                    <lx-icon class="notification__item__img" lx-id="{{notification.icon}}" lx-size="l" lx-color="green" lx-type="flat"></lx-icon>
                    <div class="notification__item__text">
                        <span>{{notification.content.user}}</span>
                        a publié dans
                        <span>{{notification.content.group}}</span>
                    </div>
                </div>
                <div ng-if="notification.type == 'comment'">
                    <lx-icon class="notification__item__img" lx-id="{{notification.icon}}" lx-size="l" lx-color="green" lx-type="flat"></lx-icon>
                    <div class="notification__item__text" >
                        <span>{{notification.content.user}}</span>
                        a ajouté un commentaire
                    </div>
                </div>
            </li>
        </ul>
    </lx-dropdown-menu>
</lx-dropdown>
